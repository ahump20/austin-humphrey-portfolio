    <style>
        :root {
            --primary: #BF5700;
            --primary-light: #FF7A00;
            --primary-dark: #8B3D00;
            --accent: #FFB81C;
            --dark: #0A0A0F;
            --darker: #050507;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--darker);
            color: var(--light);

        }

        /* Three.js Hero Canvas */

            z-index: -1;
            opacity: 0.7;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            padding: 1rem 2rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--glass);
            color: var(--accent);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, 
                rgba(10, 10, 15, 0) 0%, 
                rgba(10, 10, 15, 0.5) 50%, 
                rgba(10, 10, 15, 1) 100%);

            padding-top: 80px;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;

        .hero-video {

            height: 100%;

            opacity: 0.3;
        }

            text-align: center;
            z-index: 10;
            padding: 2rem;
            backdrop-filter: blur(10px);

            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 20px 60px var(--glow);
            max-width: 1000px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .bi-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--dark);
            box-shadow: 0 10px 30px var(--glow);
            animation: pulse 2s infinite;

            50% { transform: scale(1.05); }

        .headshot {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 30px var(--glow);
            object-fit: cover;

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-transform: uppercase;
            letter-spacing: 2px;

            margin-bottom: 1rem;

        .podcast-number {

            background: var(--glass);

        /* Dashboard Section - keeping all original styles */

            padding: 2rem;

        .dashboard-header p {

        .dashboard-controls {

            grid-template-columns: 1fr auto;

        .search-input {

        .search-input:focus {

        .filter-select {
            background: var(--darker);
            border: 1px solid var(--glass-border);
            color: var(--light);

            border-radius: 15px;
            font-size: 1rem;

        }

        .analytics-overview {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .overview-card {

        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 80px var(--glow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Space Grotesk', sans-serif;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--glass);
            transform: rotate(90deg);
        }

        /* Enhanced Modal Styles */
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .modal-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .modal-section h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .team-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: var(--accent);
        }

        .info-value {
            font-weight: 500;
            color: var(--light);
        }

        .info-value.championship {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: rgba(191, 87, 0, 0.1);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(191, 87, 0, 0.3);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .proprietary-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0.75rem;
        }

        .proprietary-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 184, 28, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
            font-weight: 500;
        }

        .metric-icon {
            color: var(--accent);
            font-size: 1.1rem;
        }

        .team-notes {

            line-height: 1.6;
            color: var(--light);
            margin: 0;
            font-style: italic;
        }

        .external-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .external-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .external-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .external-link i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .espn-link:hover { border-color: #d50000; }
        .official-link:hover { border-color: var(--primary); }
        .stats-link:hover { border-color: #2196f3; }
        .twitter-link:hover { border-color: #1da1f2; }
        .reddit-link:hover { border-color: #ff4500; }
        .youtube-link:hover { border-color: #ff0000; }

        /* Modal Scrollbar */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(180deg, var(--dark) 0%, var(--darker) 100%);
            border-top: 1px solid var(--glass-border);
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-text {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--dark);
        }

        .footer-social {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            text-decoration: none;
            padding: 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .founder-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>

                           (team.Location && team.Location.toLowerCase().includes(searchTerm.toLowerCase()));

        return acc;

function initThreeJS() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.domElement.id = 'hero-canvas';
  document.body.insertBefore(renderer.domElement, document.body.firstChild);
  
  // Create particles
  const particleCount = 5000;
  const particles = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);
  const velocities = new Float32Array(particleCount * 3);
  
  for (let i = 0; i < particleCount * 3; i += 3) {
    positions[i] = (Math.random() - 0.5) * 2000;
    positions[i + 1] = (Math.random() - 0.5) * 2000;
    positions[i + 2] = (Math.random() - 0.5) * 2000;
    
    velocities[i] = (Math.random() - 0.5) * 2;
    velocities[i + 1] = (Math.random() - 0.5) * 2;
    velocities[i + 2] = (Math.random() - 0.5) * 2;
  }
  
  particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  particles.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
  
  const particleMaterial = new THREE.PointsMaterial({
    color: 0xBF5700,
    size: 2,
    transparent: true,
    opacity: 0.6
  });
  
  const particleSystem = new THREE.Points(particles, particleMaterial);
  scene.add(particleSystem);
  
  camera.position.z = 1000;
  
  function animate() {
    requestAnimationFrame(animate);
    
    const positions = particles.attributes.position.array;
    const velocities = particles.attributes.velocity.array;
    
    for (let i = 0; i < particleCount * 3; i += 3) {
      positions[i] += velocities[i];
      positions[i + 1] += velocities[i + 1];
      positions[i + 2] += velocities[i + 2];
      
      if (positions[i] > 1000) positions[i] = -1000;
      if (positions[i] < -1000) positions[i] = 1000;
      if (positions[i + 1] > 1000) positions[i + 1] = -1000;
      if (positions[i + 1] < -1000) positions[i + 1] = 1000;
      if (positions[i + 2] > 1000) positions[i + 2] = -1000;
      if (positions[i + 2] < -1000) positions[i + 2] = 1000;
    }
    
    particles.attributes.position.needsUpdate = true;
    
    particleSystem.rotation.y += 0.001;
    renderer.render(scene, camera);
  }
  
  animate();
  
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// Initialize everything
document.addEventListener('DOMContentLoaded', function() {
  initThreeJS();
});

ReactDOM.render(React.createElement(Dashboard), document.getElementById('dashboard-root'));
</script>
