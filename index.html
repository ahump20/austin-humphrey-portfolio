    <style>
        :root {
            --primary: #BF5700;
            --primary-light: #FF7A00;
            --primary-dark: #8B3D00;
            --accent: #FFB81C;
            --dark: #0A0A0F;
            --darker: #050507;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glow: rgba(191, 87, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Three.js Hero Canvas */
        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            opacity: 0.7;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            padding: 1rem 2rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px var(--glow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: var(--accent);
            background: var(--glass);
            border-color: var(--glass-border);
            backdrop-filter: blur(10px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        .founder-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .founder-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px var(--glow);
        }

        .founder-info h2 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .founder-info p {
            opacity: 0.9;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            color: var(--light);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link:hover {
            background: var(--primary);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* Dashboard Container */
        .dashboard {
            background: var(--dark);
            min-height: 100vh;
            padding: 2rem;
            margin-top: 80px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .dashboard-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .view-toggle {
            display: flex;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .toggle-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--light);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        .search-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 0.75rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .search-input::placeholder {
            color: rgba(248, 249, 250, 0.6);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        /* Player Search */
        .player-search {
            background: linear-gradient(135deg, rgba(191, 87, 0, 0.1), rgba(255, 184, 28, 0.1));
        }

        .player-filters {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--light);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag:hover {
            background: var(--primary);
            border-color: var(--accent);
        }

        /* Cards Grid */
        .teams-grid, .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .team-card, .player-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .team-card:hover, .player-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px var(--glow);
            border-color: var(--accent);
        }

        .team-name, .player-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--accent);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .player-rating {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .team-info, .player-position, .player-league {
            margin-bottom: 0.75rem;
            opacity: 0.8;
        }

        .team-metrics, .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .metric, .stat-item {
            text-align: center;
        }

        .metric-value, .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .metric-label, .stat-label {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .stat-value.clutch {
            color: var(--primary-light);
        }

        .player-bio {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        /* External Links */
        .external-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .link-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--light);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .link-button:hover {
            background: var(--primary);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .espn-link:hover { background: #ff6b35 !important; }
        .twitter-link:hover { background: #1da1f2 !important; }
        .official-link:hover { background: var(--accent) !important; }

        /* Analytics Section */
        .analytics-section {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value-large {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label-large {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Charts */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            height: 450px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chart-container:nth-child(odd) {
            box-shadow: 0 8px 32px rgba(191, 87, 0, 0.15);
        }

        .chart-container:nth-child(even) {
            box-shadow: 0 8px 32px rgba(255, 184, 28, 0.15);
        }

        .chart-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(191, 87, 0, 0.25);
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent);
            text-align: center;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {

            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .player-details {

            flex-direction: column;
            gap: 0.25rem;
        }

        .position, .sport {
            opacity: 0.8;
        }

            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--glass);
            color: var(--accent);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section h3 {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .proprietary-metrics {
            display: grid;
            gap: 0.75rem;
        }

        .proprietary-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 8px;
        }

        .metric-icon {
            color: var(--accent);
        }

        /* Podcasts Section */
        .podcasts-section {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
        }

        .podcasts-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .podcasts-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .podcasts-subtitle {
            opacity: 0.8;
        }

        .podcasts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .podcast-card {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .podcast-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .podcast-duration {
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .podcast-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .podcast-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .podcast-tag {
            background: var(--glass);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass);
            border-radius: 12px;
        }

        .play-btn {
            background: var(--primary);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .audio-info {
            flex: 1;
        }

        .current-time, .total-time {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .founder-section {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-controls {
                justify-content: center;
            }
            
            .search-input {
                min-width: unset;
                width: 100%;
            }
            
            .teams-grid, .players-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                padding: 1rem;
            }
            
            .hero-content {
                padding: 2rem;
            }
            
            .modal {
                padding: 1rem;
            }
            
            .modal-header, .modal-body {
                padding: 1rem;
            }
        }
    </style>
</head>

                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particles.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

                const material = new THREE.PointsMaterial({
                    color: 0xBF5700,
                    size: 0.5,
                    transparent: true,
                    opacity: 0.6
                });

                const particleSystem = new THREE.Points(particles, material);
                scene.add(particleSystem);

                camera.position.z = 50;

                // Animation loop
                const animate = () => {
                    requestAnimationFrame(animate);

                    const positions = particleSystem.geometry.attributes.position.array;
                    const velocities = particleSystem.geometry.attributes.velocity.array;

                    for (let i = 0; i < particleCount * 3; i += 3) {
                        positions[i] += velocities[i];
                        positions[i + 1] += velocities[i + 1];
                        positions[i + 2] += velocities[i + 2];

                        // Wrap around edges
                        if (Math.abs(positions[i]) > 50) velocities[i] *= -1;
                        if (Math.abs(positions[i + 1]) > 50) velocities[i + 1] *= -1;
                        if (Math.abs(positions[i + 2]) > 50) velocities[i + 2] *= -1;
                    }

                    particleSystem.geometry.attributes.position.needsUpdate = true;
                    particleSystem.rotation.y += 0.001;
                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
