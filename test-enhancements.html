<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Enhancement Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: #e2e8f0;
        }
        .test-section {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #065f46;
            color: #10b981;
        }
        .error {
            background: #7f1d1d;
            color: #f87171;
        }
        .warning {
            background: #78350f;
            color: #fbbf24;
        }
        button {
            background: #BF5700;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #D2691E;
        }
    </style>
</head>
<body>
    <h1>üß™ Portfolio Enhancement Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Library Loading Test</h2>
        <div id="library-test"></div>
        <button onclick="testLibraries()">Test Libraries</button>
    </div>
    
    <div class="test-section">
        <h2>2. Enhanced Hero Section Test</h2>
        <div id="hero-test"></div>
        <button onclick="testHeroEnhancements()">Test Hero</button>
    </div>
    
    <div class="test-section">
        <h2>3. Interactive Dashboard Test</h2>
        <div id="dashboard-test"></div>
        <button onclick="testDashboard()">Test Dashboard</button>
    </div>
    
    <div class="test-section">
        <h2>4. Three.js Visualization Test</h2>
        <div id="threejs-test"></div>
        <button onclick="testThreeJS()">Test Three.js</button>
    </div>
    
    <div class="test-section">
        <h2>5. Biomechanical Data Test</h2>
        <div id="biomech-test"></div>
        <button onclick="testBiomech()">Test Biomech</button>
    </div>
    
    <div class="test-section">
        <h2>6. AI Status Integration Test</h2>
        <div id="ai-test"></div>
        <button onclick="testAI()">Test AI Systems</button>
    </div>
    
    <div class="test-section">
        <h2>7. Run All Tests</h2>
        <button onclick="runAllTests()">üöÄ Run Complete Test Suite</button>
        <div id="all-tests-result"></div>
    </div>

    <script>
        // Test results container
        const results = {
            libraries: false,
            hero: false,
            dashboard: false,
            threejs: false,
            biomech: false,
            ai: false
        };

        function addResult(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.textContent = message;
            container.appendChild(result);
        }

        function testLibraries() {
            const container = document.getElementById('library-test');
            container.innerHTML = '';
            
            // Test Three.js
            if (typeof THREE !== 'undefined') {
                addResult('library-test', '‚úÖ Three.js loaded successfully', 'success');
                results.libraries = true;
            } else {
                addResult('library-test', '‚ùå Three.js not loaded', 'error');
            }
            
            // Test Particles.js
            if (typeof particlesJS !== 'undefined') {
                addResult('library-test', '‚úÖ Particles.js loaded successfully', 'success');
            } else {
                addResult('library-test', '‚ùå Particles.js not loaded', 'error');
            }
            
            // Test Lucide icons
            if (typeof lucide !== 'undefined') {
                addResult('library-test', '‚úÖ Lucide icons loaded successfully', 'success');
            } else {
                addResult('library-test', '‚ùå Lucide icons not loaded', 'error');
            }
        }

        function testHeroEnhancements() {
            const container = document.getElementById('hero-test');
            container.innerHTML = '';
            
            // Test if enhanced hero script exists
            if (typeof EnhancedHeroSection !== 'undefined') {
                addResult('hero-test', '‚úÖ Enhanced Hero Section class available', 'success');
                
                // Test instantiation
                try {
                    const heroInstance = new EnhancedHeroSection();
                    addResult('hero-test', '‚úÖ Enhanced Hero Section can be instantiated', 'success');
                    results.hero = true;
                } catch (error) {
                    addResult('hero-test', `‚ùå Enhanced Hero Section instantiation failed: ${error.message}`, 'error');
                }
            } else {
                addResult('hero-test', '‚ùå Enhanced Hero Section not available', 'error');
            }
        }

        function testDashboard() {
            const container = document.getElementById('dashboard-test');
            container.innerHTML = '';
            
            // Test if dashboard script exists
            if (typeof InteractiveDashboard !== 'undefined') {
                addResult('dashboard-test', '‚úÖ Interactive Dashboard class available', 'success');
                
                // Test instantiation
                try {
                    const dashboardInstance = new InteractiveDashboard();
                    addResult('dashboard-test', '‚úÖ Interactive Dashboard can be instantiated', 'success');
                    results.dashboard = true;
                } catch (error) {
                    addResult('dashboard-test', `‚ùå Interactive Dashboard instantiation failed: ${error.message}`, 'error');
                }
            } else {
                addResult('dashboard-test', '‚ùå Interactive Dashboard not available', 'error');
            }
        }

        function testThreeJS() {
            const container = document.getElementById('threejs-test');
            container.innerHTML = '';
            
            if (typeof THREE === 'undefined') {
                addResult('threejs-test', '‚ùå Three.js not loaded', 'error');
                return;
            }
            
            try {
                // Test basic Three.js functionality
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                
                addResult('threejs-test', '‚úÖ Three.js scene creation successful', 'success');
                
                // Test particle system
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(300);
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.PointsMaterial({ size: 2 });
                const particles = new THREE.Points(geometry, material);
                scene.add(particles);
                
                addResult('threejs-test', '‚úÖ Particle system creation successful', 'success');
                results.threejs = true;
                
                // Cleanup
                renderer.dispose();
                geometry.dispose();
                material.dispose();
                
            } catch (error) {
                addResult('threejs-test', `‚ùå Three.js test failed: ${error.message}`, 'error');
            }
        }

        function testBiomech() {
            const container = document.getElementById('biomech-test');
            container.innerHTML = '';
            
            // Test biomechanical data structure
            const biomechData = {
                totalFrames: 954,
                phases: {
                    setup: { percentage: 21, score: 9 },
                    stance: { percentage: 44, score: 9 },
                    swing: { percentage: 13.6, score: 8 },
                    recovery: { percentage: 21.4, score: 8 }
                },
                criticalFrames: [580, 650, 700, 800],
                overallScore: 8.5
            };
            
            if (biomechData.totalFrames === 954) {
                addResult('biomech-test', '‚úÖ Biomechanical data structure valid', 'success');
                addResult('biomech-test', `‚úÖ Total frames: ${biomechData.totalFrames}`, 'success');
                addResult('biomech-test', `‚úÖ Critical frames: ${biomechData.criticalFrames.length}`, 'success');
                addResult('biomech-test', `‚úÖ Overall score: ${biomechData.overallScore}/10`, 'success');
                results.biomech = true;
            } else {
                addResult('biomech-test', '‚ùå Biomechanical data validation failed', 'error');
            }
        }

        function testAI() {
            const container = document.getElementById('ai-test');
            container.innerHTML = '';
            
            // Test AI system configuration
            const aiSystems = {
                claude: 'active',
                gpt4: 'active',
                gemini: 'processing',
                biomech: 'active',
                cardinals: 'active',
                blaze: 'optimizing'
            };
            
            const systemCount = Object.keys(aiSystems).length;
            
            if (systemCount === 6) {
                addResult('ai-test', `‚úÖ AI systems configured: ${systemCount}`, 'success');
                
                // Test each system
                Object.entries(aiSystems).forEach(([system, status]) => {
                    const statusColor = status === 'active' ? 'success' : 'warning';
                    addResult('ai-test', `‚úÖ ${system.toUpperCase()}: ${status}`, statusColor);
                });
                
                results.ai = true;
            } else {
                addResult('ai-test', '‚ùå AI systems configuration incomplete', 'error');
            }
        }

        function runAllTests() {
            const container = document.getElementById('all-tests-result');
            container.innerHTML = '<h3>Running comprehensive test suite...</h3>';
            
            // Run all tests
            testLibraries();
            testHeroEnhancements();
            testDashboard();
            testThreeJS();
            testBiomech();
            testAI();
            
            // Calculate results
            setTimeout(() => {
                const totalTests = Object.keys(results).length;
                const passedTests = Object.values(results).filter(r => r).length;
                const successRate = Math.round((passedTests / totalTests) * 100);
                
                container.innerHTML = `
                    <h3>üìä Test Results Summary</h3>
                    <div class="test-result ${successRate === 100 ? 'success' : successRate >= 75 ? 'warning' : 'error'}">
                        Tests Passed: ${passedTests}/${totalTests} (${successRate}%)
                    </div>
                    <div class="test-result ${successRate === 100 ? 'success' : 'warning'}">
                        ${successRate === 100 ? 
                            'üéâ All systems operational! Portfolio enhancements ready for deployment.' : 
                            `‚ö†Ô∏è ${totalTests - passedTests} tests failed. Check individual test results above.`}
                    </div>
                `;
            }, 1000);
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            console.log('üß™ Portfolio Enhancement Test Suite loaded');
            setTimeout(() => {
                runAllTests();
            }, 2000);
        });
    </script>
</body>
</html>
