<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Blaze Intelligence - Debug</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0A0A0F;
            color: #F8F9FA;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            backdrop-filter: blur(20px);
        }
        h1 {
            color: #FFB81C;
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div id="app-container"></div>

    <script>
        function App() {
            const [status, setStatus] = React.useState([]);
            
            React.useEffect(() => {
                const checks = [];
                
                // Check React
                checks.push({
                    name: 'React Loaded',
                    success: typeof React !== 'undefined',
                    details: React ? `React version: ${React.version}` : 'React not found'
                });
                
                // Check ReactDOM
                checks.push({
                    name: 'ReactDOM Loaded',
                    success: typeof ReactDOM !== 'undefined',
                    details: ReactDOM ? 'ReactDOM available' : 'ReactDOM not found'
                });
                
                // Check Three.js
                checks.push({
                    name: 'Three.js Available',
                    success: typeof THREE !== 'undefined',
                    details: THREE ? 'Three.js loaded' : 'Three.js not found'
                });
                
                // Check console errors
                let hasErrors = false;
                const originalError = console.error;
                console.error = function(...args) {
                    hasErrors = true;
                    originalError.apply(console, args);
                };
                
                checks.push({
                    name: 'No Console Errors',
                    success: !hasErrors,
                    details: hasErrors ? 'Check browser console for errors' : 'No errors detected'
                });
                
                setStatus(checks);
            }, []);
            
            return React.createElement('div', { className: 'test-container' },
                React.createElement('h1', null, 'üî• Blaze Intelligence Debug'),
                React.createElement('div', null, 'Testing React component loading...'),
                status.map((check, i) => 
                    React.createElement('div', { 
                        key: i, 
                        className: `status ${check.success ? 'success' : 'error'}`
                    },
                        React.createElement('strong', null, check.success ? '‚úÖ ' : '‚ùå ', check.name),
                        React.createElement('div', { style: { fontSize: '0.9em', marginTop: '5px' }}, check.details)
                    )
                ),
                React.createElement('div', { style: { marginTop: '20px', textAlign: 'center' }}, 
                    'If this page loads, React is working!'
                )
            );
        }

        // Render the debug app
        try {
            ReactDOM.render(React.createElement(App), document.getElementById('app-container'));
            console.log('‚úÖ React app rendered successfully');
        } catch (error) {
            console.error('‚ùå React render failed:', error);
            document.getElementById('app-container').innerHTML = `
                <div class="test-container">
                    <h1>üî• Blaze Intelligence Debug</h1>
                    <div class="status error">
                        <strong>‚ùå React Render Failed</strong>
                        <div>Error: ${error.message}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
